<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 75px;
            
        }


        
    </style>
</head>

<body>
    <div class="container">
        <div class="item1" style="background-color:cadetblue ;
          ">200</div>
        <div class="item2" style="background-color: palevioletred;
          ">75</div>
    </div>
</body>

</html>
